<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animated Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Card Title</h1>
            <p class="description">Card Description</p>
            <div class="button-row">
                <button class="animated-button">Button 1</button>
                <button class="animated-button">Button 2</button>
                <button class="animated-button">Button 3</button>
            </div>
            <div class="button-row">
                <button class="animated-button">Button 4</button>
                <button class="animated-button">Button 5</button>
                <button class="animated-button">Button 6</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
